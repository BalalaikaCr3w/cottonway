<div ng-controller="loginController">
    <form class="ui-form" ng-if="!isRegistration">
        <h1>Вход в клуб</h1>

        <div class="form-group">
            <input type="email"
                   class="form-control consoleInput"
                   placeholder="Адрес электронной почты"
                   required
                   autofocus
                   ng-model="form.email">
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Пароль"
                   required
                   ng-model="form.password">
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-lg btn-block"
                    ng-click="submit()">
                Войти
            </button>
        </div>

        <a class="ui-link" ui-sref="sign-up">Регистрация</a>
    </form>

    <form class="ui-form" ng-if="isRegistration">
        <h1>Регистрация</h1>

        <div class="form-group">
            <input type="email"
                   class="form-control consoleInput"
                   placeholder="Адрес электронной почты"
                   required
                   autofocus
                   ng-model="form.email">
        </div>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Имя"
                   required
                   ng-model="form.name">
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Пароль"
                   required
                   ng-model="form.password">
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-lg btn-block"
                    ng-click="submit()">
                Зарегистрироваться
            </button>
        </div>

        <a class="ui-link" ui-sref="sign-in">Вход в клуб</a>
    </form>
</div>
