<div>
    <form class="form-horizontal" ng-submit="saveStep()">
        <div class="form-group">
            <label class="col-sm-4 control-label">Описание</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="questStep.desc" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Номер</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="questStep.seq" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="questStep.hasAction"> hasAction
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="questStep.isActive"> isActive
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="questStep.needInput"> needInput
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Флаг</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="questStep.flag" ng-disabled="!questStep.needInput" ng-required="questStep.needInput">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>

    <alert type="{{modalData.res.type}}"
           ng-if="modalData.res.errorMessage">
        {{modalData.res.errorMessage}}
    </alert>
</div>
