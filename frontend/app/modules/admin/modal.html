<div>
    <form class="form-horizontal" ng-submit="saveTask()">
        <div class="form-group">
            <label class="col-sm-4 control-label">Заголовок</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="task.title" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Короткое описание</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="task.shortDesc" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Описание</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="task.desc" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Категории</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="task.categories" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Флаг</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="task.flag" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Стоимость</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="task.price" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="task.isOpen"> Открыт
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>

    <alert type="{{modalData.res.type}}"
           ng-if="modalData.res.errorMessage">
        {{modalData.res.errorMessage}}
    </alert>
</div>
