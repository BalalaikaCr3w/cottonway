<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{$state.current.title || App.name}}</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <nav class="navbar navbar-inverse ui-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"
                   ng-class="{
                       'navbar-brand_active': $state.current.name == 'main'
                   }"
                   ui-sref="main">Cotton Way</a>
            </div>
            <div class="collapse navbar-collapse"
                 collapse="isCollapsed">

                <ul class="nav navbar-nav">
                    <li ng-repeat="item in menu"
                        ng-class="{
                            'ui-navbar__menu-item_active': $state.current.name == item.name
                        }">
                        <a ui-sref="{{item.name}}">{{item.title}}</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="user.id">
                    <li class="dropdown" dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>
                            {{user.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="admin" ng-if="user.isAdmin">Панель администратора</a></li>
                            <li><a ng-click="logout()">Выход</a></li>
                        </ul>
                    </li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <alert type="{{alert.type}}"
           close="closeAlert()"
           ng-if="alert">{{alert.callStatus}}: {{alert.errorMessage}}</alert>

    <div class="container" ui-view></div>

    <footer class="footer ui-footer">
        <div class="container">
            <p class="ui-footer__text">&copy; BalalaikaCr3w, 2015</p>
        </div>
    </footer>

    <script src="index.js"></script>
    
<!--    <object type="application/x-rutoken-pki" width="0" height="0">
	    <param name="onload" value="onPluginLoaded"/>
    </object>-->
</body>
</html>
